<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
  <div class="card mx-5 my-5">
    <div class="card-header">
      <h3><strong>Payment Form Example</strong></h3>
    </div>
    <div class="card-body">
      <div class="row my-1">
        <div class="col-12">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-5">
          Card#
          <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="col-3">
          CVC#
          <input type="text" class="form-control" placeholder="0000" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="col-4">
          Amount
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">$</span>
            <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          </div>
      </div>
      <div class="row my-2">
        <div class="col-6">
          First Name
          <input type="text" class="form-control" aria-label="firstName" aria-describedby="basic-addon1">
        </div>
        <div class="col-6">
          Last Name
          <input type="text" class="form-control" aria-label="lastName" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          City
          <input type="text" class="form-control" aria-label="city" aria-describedby="basic-addon1">
        </div>
        <div class="col-3">
          State
          <select class="form-select lighterB" aria-label="Default select example">
            <option selected>Pick a state</option>
            <option value="1">Florida</option>
            <option value="2">New York</option>
            <option value="3">Alabama</option>
          </select>
        </div>
        <div class="col-3">
          Postal Code
          <input type="text" class="form-control" aria-label="postal-code" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="row mt-4 mb-5">
        <div class="col-4">
           <p class="row mb-2 mx-1">We accept:</p> 
        <div class="rounded bg-secondary px-2 py-2">
           <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="optradio">
            <label class="form-check-label">
            <i class="fa-brands fa-cc-mastercard"></i>
          </label>
        </div>
        <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="optradio">
            <label class="form-check-label">
            <i class="fa-brands fa-cc-visa"></i>
          </label>
        </div>
        <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="optradio">
            <label class="form-check-label">
            <i class="fa-brands fa-cc-diners-club"></i>
          </label>
        </div>
        <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="optradio">
            <label class="form-check-label">
            <i class="fa-brands fa-cc-paypal"></i>
          </label>
        </div>
        </div>
      </div>
         
        <!-- <i class="fa-brands fa-cc-mastercard"></i>
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-cc-diners-club"></i>
          <i class="fa-brands fa-cc-paypal"></i>
          </div>
          -->
      
        <div class="col-2"> </div>
        <div class="col-6 mt-1 mb-4">
          <p class="row my-0">Message</p> 
          <div class="input-group">
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <div class="row">
            <p class="lighter">Add any notes here.</p> 
          </div>
        </div>
    <div class="row py-3">
      <div class="col-12">
        <div class="card-footer">
          <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="card-footer">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div> 
  </div>
  </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
